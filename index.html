   <style>
      
   @import url('https://fonts.googleapis.com/css?family=Staatliches')
   
      :root {
         --background: rgba(0, 214, 170, 0.85);
      }
      
      *, *::before, *::after {
         box-sizing: border-box;
      }
      
      body {
         margin: 0;
         background: #222;
         font-family: 'Work Sans', sans-serif;
         font-weight: 400;
      }
      
      .content {
         height: 200vh;
         background-image: url(//www.georgiafamily.com/wp-content/uploads/2016/05/family_beach_web.jpg);
         background-color: #333;
         background-blend-mode: multiply;
         background-size: cover;
         display: grid;
         place-items: center
      }
      
      /* navigation styles start here */
      
      header {
         background: var(--background);
         text-align: center;
         position: fixed;
         z-index: 999;
         width: 100%;
      }
      
      nav {
         position: absolute;
         text-align: left;
         top: 100%;
         left: 0;
         background: var(--background);
         width: 100%;
         transform: scale(1,0);
         transform-origin: top;
         transition:transform 400ms ease-in-out;
      }
      
      nav ul {
         margin: 0; 
         padding: 0;
         list-style: none;
      }
      
      nav li {
         margin-bottom: 1em;
         margin-left: 1em;
      }
      
      nav a {
         color: white;
         text-decoration: none;
         font-size: 1.2rem;
         text-transform: uppercase;
         opacity: 0;
         transition: opacity 150ms ease-in-out;
      }
      
      nav a:hover {
         color: #000;
      }
      
      .nav-toogle:checked ~ nav {
         transform: scale: (1,1);
      }
      
      .nav-toogle:checked ~ nav {
         opacity: 1;
         transition: opacity 250ms ease-in-out 250ms;
      }
      
      .nav-toggle {
         display: none;
         height 100%;
         display: flex;
         align items: center;
      }
      
      .nav-toggle-label {
         position: absolute;
         top: 0;
         left: 0;
         margin-left: 1em;
         
      }
      
      .nav-toggle-label span;
      .nav-toggle-label span::before,
      .nav-toggle-label span::after {
         dsiplay: block;
         background:white;
         height: 2px;
         width: 2e;
         border-radius: 2px;
         poisition relative
      }
      
      .nav-toggle-label span::before,
      .nav-toggle-label span::after {
         content: '';
         position: absolute;
      }
      
      .nav-toggle-label span::before {
         bottom: 7px
      }
      
      .nav-toggle-label span::after {
         top: 7px
      }
      
      @media screen and (min-width: 800px) {
         .nav-toggle-label {
            display: none;
         }
         
         header {
            display: grid;
            grid-template-columns: 1fr auto minmax(600px, 1fr) 1fr;
         }
         
         .logo
      }
      
   </style>
