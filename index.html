<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8">
        <title>Website</title>

</head>


<body>

<h1>Deepa</h1>
       
<style>

        
button {
  background-color: none; /* Green */
  border: none;
  color: #4CAF50;
  padding: 20px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 24px;
  opacity: 1;
  
         transition-duration: 0.4s;
  button {
  position: absolute;
  left: 50px;
  top: 50px;
}
}

button:hover {
  background-color: #4CAF50; /* Green */
  color: white;
}
        
        }
/* Container needed to position the button. Adjust the width as needed */
.container {
  position: relative;
  width: 50%;
}

/* Make the image responsive */
.container img {
  width: 100%;
  height: auto;
}

/* Style the button and place it in the middle of the container/image */
.container .btn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(150%, 150%);
  -ms-transform: translate(-50%, -50%);
  background-color: #555;
  color: white;
  font-size: 16px;
  padding: 12px 24px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}

.container .btn:hover {
  background-color: black;
}
        </style>
        
<button type="button">LEVEL 1</button>

<div class="container">
  <img src="https://www.handinhandparenting.org/wp-content/uploads/2013/12/Grandparents-hugging-grandparents.png" alt="Snow">
  <button class="btn">Button</button>
</div>

</body>

</html>
